<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
</head>
<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; color: white; height: 70px; width: 100%; display: flex; align-items: center; justify-content: center;">
        Header
    </header>
    <main style="height: calc(100vh - 130px);"></main>
    <footer style="background-color: #00FF00; color: white; height: 60px; width: 100%; position: fixed; bottom: 0; display: flex; align-items: center; justify-content: center;">
        Best School
    </footer>
</body>
</html>
